<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="title" id="title">Todo App</h1>
			</header>
			<main>
				<div class="input-container" id="input-container">
					<input
						type="text"
						class="field"
						id="input"
						placeholder="Type your todo..."
					/>
					<button id="add" class="add" onClick="addTask(this)">
						+ Add Todo
					</button>
				</div>
				<div class="list-container">
					<ul id="tasks"></ul>
				</div>
			</main>
			<footer>
				<p>
					Source code
					<a
						href="http://github.com/giridhar7632/edge-todo"
						target="_blank"
						rel="noopener noreferrer"
					>
						GitHub.
					</a>
				</p>
			</footer>
		</div>
		<script type="module" src="script.js"></script>
	</body>
</html>
